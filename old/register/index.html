<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DeadmanSend</title>
    <script src="../scripts/hash.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4c1d95;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo::before {
            content: "üõ°Ô∏è";
            font-size: 1.2rem;
        }

        .auth-link {
            color: #4c1d95;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-link:hover {
            color: #7c3aed;
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 0 3rem;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4c1d95;
            box-shadow: 0 0 0 3px rgba(76, 29, 149, 0.1);
        }

        .form-group input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-group input.success {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            background: #ef4444;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-text {
            font-size: 0.875rem;
            color: #64748b;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4c1d95, #7c3aed);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #3c1a7a, #6d28d9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 29, 149, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            color: #64748b;
            font-size: 0.9rem;
        }

        .privacy-note {
            background: rgba(76, 29, 149, 0.1);
            border: 1px solid rgba(76, 29, 149, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #4c1d95;
            text-align: center;
        }

        .privacy-note strong {
            display: block;
            margin-bottom: 0.5rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .register-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .register-header h1 {
                font-size: 2rem;
            }

            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }

            main {
                padding: 5rem 0 2rem;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .register-container {
                margin: 2rem;
            }

            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }
        }

        .show-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0;
        }

        .show-password:hover {
            color: #4c1d95;
        }

        .input-wrapper {
            position: relative;
        }

        footer {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="../" class="logo">DeadmanSend</a>
                <a href="../signin" class="auth-link">Already have an account? Sign In</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="register-container">
                <div class="register-header">
                    <h1>Create Account</h1>
                    <p>Join thousands protecting their digital legacy</p>
                </div>

                <form id="registerForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required autocomplete="new-password">
                            <button type="button" class="show-password" id="togglePassword">üëÅÔ∏è</button>
                        </div>
                        <div class="password-strength" id="passwordStrength" style="display: none;">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <div class="strength-text" id="strengthText">Enter a password</div>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                autocomplete="new-password">
                            <button type="button" class="show-password" id="toggleConfirmPassword">üëÅÔ∏è</button>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                        <div class="success-message" id="confirmPasswordSuccess">Passwords match!</div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="submitText">Create Account</span>
                        <div class="loading" id="loadingSpinner">
                            <div class="spinner"></div>
                            <span>Creating account...</span>
                        </div>
                    </button>
                </form>

            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 DeadmanSend. Secure ‚Ä¢ Private ‚Ä¢ Free</p>
        </div>
    </footer>

    <script>
        // Form elements
        const form = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Password strength elements
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Email validation
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let score = 0;
            let feedback = [];

            if (password.length >= 8) score += 1;
            else feedback.push('At least 8 characters');

            if (/[a-z]/.test(password)) score += 1;
            else feedback.push('Lowercase letter');

            if (/[A-Z]/.test(password)) score += 1;
            else feedback.push('Uppercase letter');

            if (/[0-9]/.test(password)) score += 1;
            else feedback.push('Number');

            if (/[^A-Za-z0-9]/.test(password)) score += 1;
            else feedback.push('Special character');

            const strength = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong', 'Perfect'][score];
            const colors = ['#ef4444', '#f59e0b', '#eab308', '#10b981', '#059669', '#059669'];
            const widths = [20, 40, 60, 80, 100];

            return {
                score,
                strength,
                color: colors[score],
                width: widths[score],
                feedback
            };
        }

        // Show error message
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            input.classList.add('error');
            input.classList.remove('success');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Show success message
        function showSuccess(inputId, message = '') {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            const successDiv = document.getElementById(inputId + 'Success');
            input.classList.remove('error');
            input.classList.add('success');
            errorDiv.style.display = 'none';
            if (successDiv && message) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }

        // Clear validation
        function clearValidation(inputId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            const successDiv = document.getElementById(inputId + 'Success');
            input.classList.remove('error', 'success');
            errorDiv.style.display = 'none';
            if (successDiv) successDiv.style.display = 'none';
        }

        // Email validation on blur
        emailInput.addEventListener('blur', function () {
            const email = this.value.trim();
            if (email === '') {
                clearValidation('email');
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
            } else {
                showSuccess('email');
            }
        });

        // Password strength check
        passwordInput.addEventListener('input', function () {
            const password = this.value;

            if (password === '') {
                passwordStrength.style.display = 'none';
                clearValidation('password');
                return;
            }

            passwordStrength.style.display = 'block';
            const result = checkPasswordStrength(password);

            strengthFill.style.width = result.width + '%';
            strengthFill.style.background = result.color;
            strengthText.textContent = `${result.strength}${result.feedback.length ? ' - Need: ' + result.feedback.join(', ') : ''}`;
            strengthText.style.color = result.color;

            // Validate confirm password when password changes
            if (confirmPasswordInput.value !== '') {
                validateConfirmPassword();
            }
        });

        function getHash(str, algo = "SHA-256") {
            let strBuf = new TextEncoder().encode(str);
            return crypto.subtle.digest(algo, strBuf)
                .then(hash => {
                    window.hash = hash;

                    let result = '';
                    const view = new DataView(hash);
                    for (let i = 0; i < hash.byteLength; i += 4) {
                        result += ('00000000' + view.getUint32(i).toString(16)).slice(-8);
                    }
                    return result;
                });
        }
        // Confirm password validation
        function validateConfirmPassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword === '') {
                clearValidation('confirmPassword');
            } else if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
            } else {
                showSuccess('confirmPassword', 'Passwords match!');
            }
        }

        confirmPasswordInput.addEventListener('input', validateConfirmPassword);

        // Form submission
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            let isValid = true;

            // Validate email
            if (!email) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Validate password
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            } else {
                const strength = checkPasswordStrength(password);
                if (strength.score < 3) {
                    showError('password', 'Password is too weak. Please choose a stronger password.');
                    isValid = false;
                }
            }

            // Validate confirm password
            if (!confirmPassword) {
                showError('confirmPassword', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }

            if (isValid) {
                // Show loading state
                submitBtn.disabled = true;
                submitText.style.display = 'none';
                loadingSpinner.style.display = 'flex';

                // Simulate registration process
                setTimeout(async () => {
                    try {
                        // Reset form state
                        submitBtn.disabled = false;
                        submitText.style.display = 'inline';
                        loadingSpinner.style.display = 'none';

                        let hashedPassword = password; // No fronted hashing for now.

                        const response = await fetch('../api/register.php', {
                            method: 'POST',
                            headers: {
                                'Content-type': 'application/json; charset=UTF-8'
                            },
                            body: JSON.stringify({
                                email: email,
                                password: hashedPassword,
                            })
                        });

                        if (!response.ok) {
                            throw new Error('Registration failed');
                        }

                        // alert('Account created successfully!');
                        // Redirect to sign in or dashboard
                        window.location.href = '../dashboard';
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again.');
                    }
                }, 2000);
            }
        });

        // Real-time validation feedback
        [emailInput, passwordInput, confirmPasswordInput].forEach(input => {
            input.addEventListener('input', function () {
                // Remove error state when user starts typing
                if (this.classList.contains('error')) {
                    clearValidation(this.id);
                }
            });
        });
    </script>
</body>

</html>
